<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced RAG Status Application</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Advanced RAG Status Application</h1>
        
        <label for="score">Enter Score (0-100):</label>
        <input type="number" id="score" min="0" max="100">
        
        <label for="redThreshold">Red Threshold:</label>
        <input type="number" id="redThreshold" value="40" min="0" max="100">
        
        <label for="amberThreshold">Amber Threshold:</label>
        <input type="number" id="amberThreshold" value="70" min="0" max="100">
        
        <button onclick="calculateRAG()">Check RAG Status</button>
        
        <div id="result" class="result"></div>
        
        <h2>History</h2>
        <ul id="history"></ul>
        
        <canvas id="ragChart" width="400" height="200"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
